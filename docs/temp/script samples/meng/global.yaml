# 全局变量，主要用于咨询过程的控制，这些变量主要都是通过GPT从对话过程中分析出来的，所以这里主要也定义了如何抽取信息的提示词。有一些定义在全局，方便不同session都可以访问。
global:
- var: 心旅者名
  define: 心旅者允许心谷向导和助理在对话中对他本人的称呼
  value: "心旅者"
- var: 精灵名
  define: 助理希望心旅者对自己的称呼
  value: "小爱"
- var: 向导名
  define: 心谷向导的名称
  value: "萌加加"
- var: 心旅者选择 #程序预置
  define: 程序自动保存最后一次对话过程，AI给到心旅者的选择
  value: ""
- var: 心谷向导履历
  define: 心谷向导的履历
  value: |
    中国科学院大学应用心理硕士。
    有5年的个体心理咨询经验，擅长用认知行为疗法。
    陪伴抑郁症、焦虑症的心旅者走出低谷。
    心旅者有12-25岁的青少年，也有一些职场人士。
- var: 当下情绪
  define: 请根据心旅者的回复，判断回复这话时最可能的情绪
  value: ""
- var: 临床表现
  define: 提取心旅者心理问题的具体表现
- var: 严重程度
  define: 提取心理问题的严重程度，严重程度评估通常用持续时间、频次和强度等指标来描述。
- var: 病程
  define: 提取心旅者心理问题的病程，主要是心旅者经历了什么样的过程。
- var: 诱因
  define: 提取心旅者心理问题的诱因，主要是什么原因导致了这个问题的发生。      

- var: 社会功能损害
  define: >
    提分析来访者心理问题的社会功能损害，社会功能损害是评估心理问题严重程度的重要指标。所谓社会功能损害，是指心理问题对个体正常的社会生活的影响及其程度。对不同年龄段的个体而言，其所涉及的社会生活的方面和内容是不相同的，因此咨询师在了解社会功能损害时，要考虑年龄特征这个因素。
    通常来说，社会功能损害评估会涉及以下三个方面。
    （1）躯体健康：心理问题往往会影响身体健康，咨询师需要了解个体是否存在躯体疾病。
    （2）人际关系：人际关系方面存在明显的年龄特征，婴幼儿可能只有家庭关系；儿童除了家庭关系以外，还有学校内的人际关系；青少年还有两性关系；成年人有职场关系、婚姻关系等。咨询师需要了解心理问题是否对这些关系产生了消极影响。
    （3）学业职业：孩子的主要职责是学习，以及掌握成为社会成员所需要具备的各种技能；成人的社会职责就是养家糊口、为社会做贡献。
    在会谈技能上，对社会功能损害的评估就是根据个体年龄特征，逐一了解是否存在躯体健康、人际关系、学业或职业等方面的损害

