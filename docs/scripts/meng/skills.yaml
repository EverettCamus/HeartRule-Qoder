# 谈话技巧清单，一系列预置的goal，不属于某个session，相当于一个函数库，可以在session或rules中调用
skills:
- goal: 欢迎并问来访者名
  declare:
    - var: 助理名
      define: 助理的名字
  actions:
  - say: "你好，我叫{助理名}"
  - ai_ask: 询问来访者的名称
    output:
    - get: 来访者名称
      define: 来访者的名称

- goal: 深度了解关系情况
  declare:
    - var: 角色
      define: 相对于心旅者的关系角色
    - var: 称呼
      define: 心旅者对他的称呼
    - var: 关系情况
      define: 心旅者该角色的关系情况
  actions:
  - ai_ask: 询问与{角色}{称呼}日常相处的关系情况，只要心旅者讲述了，就不再询问
    output:
    - get: 关系情况
      define: 心旅者该角色的关系情况
  